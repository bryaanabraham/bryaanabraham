    .title { fill:#93c5fd; font-size:20px; font-weight:600; }
    .label { fill:#60a5fa; }
    .dim { fill:#94a3b8; }
    .val  { fill:#e5e7eb; }
  </style>

  <rect class="bg" x="0" y="0" width="900" height="520"/>
  <rect class="panel" x="20" y="20" width="860" height="480"/>

