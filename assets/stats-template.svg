<svg width="1100" height="650" viewBox="0 0 1100 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0f1f"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
  </defs>

  <style>
    .bg { fill:url(#bgGrad); }
    .mono { font-family: "JetBrains Mono","Fira Code","Cascadia Mono",Menlo,Consolas,monospace; font-size:18px; }
    .header { fill:#7dd3fc; font-size:22px; }
    .section { fill:#38bdf8; }
    .label { fill:#f59e0b; }
    .dots { fill:#334155; }
    .val { fill:#e5e7eb; }
    .muted { fill:#94a3b8; font-size:15px; }
    .barbg { fill:#1e293b; }
  </style>

  <rect class="bg" width="1100" height="650"/>

  <!-- HEADER LINE -->
  <text class="mono header" x="40" y="50">{{username}}@readme --------------------------------------------------------------</text>

  <!-- ================= PROFILE ================= -->
  <text class="mono section" x="40" y="100">OS.Profile</text>

  {{PROFILE_BLOCK}}

  <!-- ================= CONTRIBUTIONS ================= -->
  <text class="mono section" x="40" y="250">Activity.Stats</text>

  {{CONTRIB_BLOCK}}

  <!-- ================= LANGUAGES ================= -->
  <text class="mono section" x="40" y="380">Languages.Usage</text>

  {{LANGUAGE_BARS}}

  <!-- ================= REPOS ================= -->
  <text class="mono section" x="600" y="100">Top.Repositories</text>

  {{TOP_REPOS}}

</svg>
