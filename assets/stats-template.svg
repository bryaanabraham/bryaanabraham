<svg width="1300" height="470" viewBox="0 0 1300 470" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill:#0b1220; }
    .mono { font-family: "JetBrains Mono","Fira Code","Cascadia Mono",Menlo,Consolas,monospace; font-size:16px; }
    .header { fill:#93c5fd; font-size:20px; }
    .label { fill:#f59e0b; }
    .dots  { fill:#334155; }
    .val   { fill:#e5e7eb; }
    .muted { fill:#94a3b8; font-size:14px; }
    .barbg { fill:#1e293b; }
  </style>

  <rect class="bg" width="1300" height="470"/>

  <!-- HEADER -->
  <text class="mono header" x="40" y="45">{{username}}@github â€” profile snapshot</text>
  <text class="mono muted" x="40" y="70">Generated: {{generated_date}}</text>

  <!-- PROFILE STATS PANEL -->
  <g transform="translate(40,110)">
    <text class="mono label" x="0" y="0">Profile Stats</text>

    <text class="mono label" x="0" y="40">Followers</text>
    <text class="mono dots"  x="150" y="40">.......................</text>
    <text class="mono val"   x="360" y="40">{{followers}}</text>

    <text class="mono label" x="0" y="70">Public Repos</text>
    <text class="mono dots"  x="150" y="70">.......................</text>
    <text class="mono val"   x="360" y="70">{{repos}}</text>

    <text class="mono label" x="0" y="100">Total Stars</text>
    <text class="mono dots"  x="150" y="100">.......................</text>
    <text class="mono val"   x="360" y="100">{{stars}}</text>

    <text class="mono label" x="0" y="130">Total Forks</text>
    <text class="mono dots"  x="150" y="130">.......................</text>
    <text class="mono val"   x="360" y="130">{{forks}}</text>

    <text class="mono label" x="0" y="160">Contributions (1y)</text>
    <text class="mono dots"  x="150" y="160">.......................</text>
    <text class="mono val"   x="360" y="160">{{contributions}}</text>
  </g>

  <!-- LANGUAGE USAGE BARS (DYNAMIC) -->
  <g transform="translate(500,110)">
    <text class="mono label" x="0" y="0">Language Usage</text>
    {{LANGUAGE_BARS}}
  </g>

  <!-- TOP REPOSITORIES (DYNAMIC) -->
  <g transform="translate(980,110)">
    <text class="mono label" x="0" y="0">Top Repositories</text>
    {{TOP_REPOS}}
  </g>

</svg>
