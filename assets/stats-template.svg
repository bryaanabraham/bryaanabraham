<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill:#0b1220; }
    .card { fill:#0f172a; stroke:#1e293b; stroke-width:1; rx:12; }
    .mono { font-family: "JetBrains Mono","Fira Code","Cascadia Mono",Menlo,Consolas,monospace; font-size:15px; }
    .header { fill:#93c5fd; font-size:20px; }
    .label { fill:#f59e0b; }
    .val { fill:#e5e7eb; }
    .muted { fill:#94a3b8; font-size:13px; }
    .barbg { fill:#1e293b; }
    .barpy { fill:#4ade80; }
    .barnb { fill:#60a5fa; }
    .barcy { fill:#a78bfa; }
  </style>

  <rect class="bg" width="900" height="600"/>

  <!-- HEADER -->
  <text class="mono header" x="30" y="45">{{username}}@github â€” profile snapshot</text>
  <text class="mono muted" x="30" y="70">Generated: {{generated_date}}</text>

  <!-- PROFILE CARD -->
  <rect class="card" x="30" y="100" width="400" height="200" rx="12"/>
  <text class="mono label" x="50" y="130">Profile Stats</text>
  {{PROFILE_BLOCK}}

  <!-- CONTRIBUTIONS CARD -->
  <rect class="card" x="470" y="100" width="400" height="200" rx="12"/>
  <text class="mono label" x="490" y="130">Contributions</text>
  {{CONTRIB_BLOCK}}

  <!-- LANGUAGES CARD -->
  <rect class="card" x="30" y="330" width="400" height="230" rx="12"/>
  <text class="mono label" x="50" y="360">Language Usage</text>
  {{LANGUAGE_BARS}}

  <!-- REPOS CARD -->
  <rect class="card" x="470" y="330" width="400" height="230" rx="12"/>
  <text class="mono label" x="490" y="360">Top Repositories</text>
  {{TOP_REPOS}}

</svg>
