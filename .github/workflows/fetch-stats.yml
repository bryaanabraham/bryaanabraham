name: Fetch GitHub Stats Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch stats data
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/fetch_stats.py

      # - name: Build SVG from template
      #   run: python scripts/build_svg.py

      - name: Commit JSON and SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update GitHub stats data"
            git push
          fi
