name: Fetch GitHub Stats Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Fetch stats data
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/fetch_stats.py

      - name: Commit JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stats.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update GitHub stats data"
          git push
