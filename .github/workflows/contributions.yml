name: Generate Custom Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # every day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Generate SVG
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_USERNAME: your-github-username
        run: python scripts/generate_contributions_svg.py

      - name: Commit SVG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/contributions.svg
          git commit -m "Update custom contribution graph" || echo "No changes"
          git push
