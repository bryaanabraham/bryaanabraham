name: Build Custom GitHub Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # Runs daily

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Generate custom stats
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}   # Use your Personal Access Token
        run: python scripts/generate_stats.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stats.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update custom GitHub stats"
          git push
