name: Update Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Generate contributions data + SVG
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          GH_USERNAME: bryaanabraham
        run: python scripts/contributions.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/contributions.json output/contributions.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update contribution graph"
          git push
